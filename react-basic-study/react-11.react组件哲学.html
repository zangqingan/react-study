    <h3>1.概述</h3>
    <pre>

        因为react组件本质是一个JavaScript函数、所以在抽离封装react组件时、要保持组件的纯粹。
        所谓纯粹是指要严格遵循纯函数的定义来编写组件。
        纯函数是指:
          只负责自己的任务。它不会更改在该函数调用前就已存在的对象或变量。
          输入相同、输出也相同。在输入相同的情况下、对纯函数来说应总是返回相同的结果。
          也就是说、对于相同的输入编写的 React 组件必须总是返回相同的 JSX。
