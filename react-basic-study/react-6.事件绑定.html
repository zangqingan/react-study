<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6.react元素的事件处理</title>
</head>
<body>
  <div id="app">
    
  </div>
  <hr>
  <div>
    <h4>1.react事件绑定</h4>
    <p>
      React 元素的事件处理和 DOM 元素的很相似，但是有一点语法上的不同：
        React 事件的命名采用小驼峰式(camelCase)，而不是纯小写。
        同时使用 JSX 语法时需要传入一个函数作为事件处理函数，而不是一个字符串。
        <img src="./images/react事件处理.png" alt="">
        阻止默认行为必须显式的使用 preventDefault声明。
        使用 ES6 class 语法定义一个组件的时候，通常的做法是将事件处理函数声明为 class 中的方法

      

    </p>
  </div>



  <script src="./js/react.development.js" ></script>  
  <script src="./js/react-dom.development.js" ></script>
  <script src="./js/babel.min.js"></script>
  <script type="text/babel">
    class Toggle extends React.Component{
      constructor(props){
        super(props)
        this.state = {isToggleOn:true}
        // 为了在回调中使用 `this`，这个绑定是必不可少的    
        this.handleClick = this.handleClick.bind(this);
      }
      handleClick(){
        this.setState( prevState => (
          {isToggleOn: !prevState.isToggleOn}
          
          )
        );
      }
      render() {
        return (
          <button onClick={this.handleClick}>{this.state.isToggleOn ? 'ON' : 'OFF'}
          </button>
        );
      }



    }










    ReactDOM.render( 
      <Toggle />,//类似vue中的template
      document.getElementById('app')//类似vue中的el选项
    )
  </script>

</body>
</html>
